<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Underscore CSS - sizing</title>
    <link rel="stylesheet" href="../underscore.min.css">
    <style>
      ._container {
        margin: 0 auto;
        width: 960px;
      }

      table {
        width: 100%;
      }

      td {
        border: 1px solid #000;
        height: 40px;
      }

      .test-box,
      .test-boxAlt {
        margin-bottom: 10px;

        background-color: #eee;

        color: #333;
      }

      .test-boxAlt {
        background-color: blue;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="_container">
      <h1>Underscore CSS - lists</h1>

      <h2>Naked lists</h2>
      <div class="test-box">
        <ul class="_listNaked">
          <li>First item</li>
          <li>second item</li>
          <li>third item</li>
        </ul>
      </div>

      <h2>Inline lists</h2>
      <div class="text-box">
        <ul class="_listInline">
          <li>First item</li>
          <li>Second item</li>
          <li>Third item</li>
        </ul>
      </div>
    </div>
  </body>
</html>
