<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Underscore CSS - sizing</title>
    <link rel="stylesheet" href="../underscorecss.min.css">
    <style>
      ._container {
        margin: 0 auto;
        width: 960px;
      }

      .box {
        display: block;
        position: relative;

        height: 75px;
        width: 200px;

        color: #fff;
        text-decoration: none;
      }

      .box:hover {
        text-decoration: none;
      }

      .box > span {
        position: absolute;
        bottom: 10px;
        left: 10px;
      }

    </style>
  </head>
  <body>
    <div class="_container">
      <h1>Underscore CSS - Skins</h1>
      <p>Skinnable helpers for adjusting HTML elements visually.</p>

      <ul class="_listInline">
        <li>
          <a class="box _bgDanger" href="#nogo"><span>_bgDanger</span></a>
        </li>
        <li>
          <a class="box _bgGuide" href="#nogo"><span>_bgGuide</span></a>
        </li>
        <li>
          <a class="box _bgSuccess" href="#nogo"><span>_bgSuccess</span></a>
        </li>
        <li>
          <a class="box _bgWarning" href="#nogo"><span>_bgWarning</span></a>
        </li>
      </ul>

    </div>
  </body>
</html>
